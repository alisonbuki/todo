<!DOCTYPE html>
<html>
<head>
	<title>TODO MVC</title>
	<link href="https://fonts.googleapis.com/css?family=Work+Sans:300,900" rel="stylesheet"/>
	<link type='text/css' href="css/style.css" rel="stylesheet"/>
	
</head>
<body>
	<h1 id='title'>TODO</h1>

  	<input id="todoInput" type="text">
  	<button id="submit">&nbsp;Submit&nbsp;</button>

	<ul id="todoList">
	</ul>

	<script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	
	<script type='text/x-handlebars-template' id='todo-template'>

		<li class="{{#if complete}}completed{{/if}}">
		{{text}} 
		<a class="complete" href='#'>done?</a>
		</li>

	</script>

</body>
</html>
